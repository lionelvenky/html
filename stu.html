<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Information</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <header>
        <h1>Student Information Page</h1>
    </header>

    <section>
        <h2>Student Details</h2>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Grade</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>cherry</td>
                    <td>18</td>
                    <td>12th</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>harsha</td>
                    <td>17</td>
                    <td>11th</td>
                </tr>
                <!-- Add more rows for additional students -->
            </tbody>
        </table>
    </section>

    
</body>
</html>
