<div id="cart">
    <h2>Shopping Cart</h2>
    <ul id="cart-items">
        
    </ul>
</div>

<script>
    
    function addToCart() {
       
        var productName = "dum biryani";
        var productPrice = 299;

        
        var cartItem = document.createElement("li");
        cartItem.textContent = productName + " - rs" + productPrice.toFixed(2);

        
        document.getElementById("cart-items").appendChild(cartItem);
    }
</script>
